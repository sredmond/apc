{% extends 'layout.html' -%}
{% block content -%}
<h2>Edit Carousel Item<button type="button" class="btn btn-default pull-right" id="help" data-container="body" data-toggle="popover" data-placement="left" data-content="Sample text">Help</button></h2>
<form role="form" class="form-horizontal" method="post" action="{{ url_for('edit_carousel_item', item_id=id) }}">
	<div class="form-group">
	    <label for="title">Title</label>
	    <input type="text" class="form-control" id="title" name="title" value="{{ item.title }}" placeholder="{{ item.title }}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" value="{{ item.description }}" placeholder="{{ item.description }}">
  </div>
  <div class="form-group">
    <label for="src">Source</label>
    <input type="text" class="form-control" id="src" name="src" value="{{ item.src }}" placeholder="{{ item.src }}">
  </div>
  <div class="form-group">
    <label for="alt">Alt</label>
    <input type="text" class="form-control" id="alt" name="alt" value="{{ item.alt }}" placeholder="{{ item.alt }}">
  </div>
  <button type="submit" class="btn btn-primary" tabindex="-1">Update</button>
</form>
<h4>Old Values<small> (for copy-pasting)</small></h4>
<dl class="dl-horizontal">
  <dt>Title</dt>
  <dd>{{ item.title }}</dd>
  <dt>Description</dt>
  <dd>{{ item.description }}</dd>
  <dt>Source</dt>
  <dd>{{ item.src }}</dd>
  <dt>Alt</dt>
  <dd>{{ item.alt }}</dd>
</dl>
{% endblock %}
{% block scripts %}
$('#help').popover();
{% endblock %}
